<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu Ứng Dãy Số 0 và 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2c3e50, #4ca1af); /* Nền gradient đẹp */
            color: #2ecc71; /* Màu chữ xanh lá cây */
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .matrix {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .column {
            position: absolute;
            top: -100%;
            left: 10%;
            width: 2%;
            height: 100%;
            animation: slide 5s linear infinite;
        }
        .column:nth-child(odd) {
            left: 20%;
        }
        .column:nth-child(even) {
            left: 30%;
        }
        .column span {
            display: block;
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 0.2s ease-in-out infinite alternate;
        }
        @keyframes slide {
            0% { top: 100%; }
            100% { top: -100%; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="matrix">
        <div class="column">
            <span>0</span>
            <span>1</span>
            <span>0</span>
            <span>1</span>
            <span>0</span>
            <span>1</span>
            <span>0</span>
            <span>1</span>
            <span>0</span>
            <span>1</span>
        </div>
        <div class="column">
            <span>1</span>
            <span>0</span>
            <span>1</span>
            <span>0</span>
            <span>1</span>
            <span>0</span>
            <span>1</span>
            <span>0</span>
            <span>1</span>
            <span>0</span>
        </div>
        <!-- Thêm nhiều cột khác nếu muốn -->
    </div>
</body>
</html>
